{% extends "base.html" %}
{% block header %} 查看记录 {% endblock %}
{% block body %}
<link rel="stylesheet" href="static/ztree/style.min.css" />
<script src="static/ztree/jstree.min.js"></script>
<script>
	$(function () { 
		$('#jstree_demo_div').jstree(); 
		$('#jstree_demo_div').on("select_node.jstree", function (e, data) {
			var l=data.node.text; 
			$.get("myLog", {name:l}, function(data,status){ 
				$("#logDate").text(data.substr(0,16));
				$("#logText").text(data.substr(17));
			});
		});
	});
</script>
<div class="col-md-2">
	<div id="jstree_demo_div">
		<ul>
			{% for item in list %}
			<li>{{item}} </li>
			{% endfor %}
		</ul>
	</div>
</div>
<div class="col-md-10">
	<H3 id="logDate"></H3>
	<p id="logText"></p>
</div>
{% endblock %}
