<script>
	$(function () {
		$('#chart1').highcharts({
			title: {
				text: '每日记录字数饼图'
			},
			credits: {
				enabled: false
			},
			subtitle: {
				text: '把每天的记录合并后列出来'
			},
			yAxis: {
				title: {
					text: '每日字数'
				}
			},
			xAxis:{
				categories:[
				{% for item in list %} '{{item}}', {% endfor %}
				]
			},
			plotOptions: {
				line: {
					dataLabels: { enabled: true },
					enableMouseTracking: true
				}
			},
			series: [ 
			{
				type:'pie',
				name:'日期',
				data:[ {% for item in list %} ["{{item}}" , {{data[item]}}], {% endfor %} ],
				dataLabels: { enabled: true },
			}
			]
		})
	});
	$(function () {
		$('#chart2').highcharts({
			chart: {
				type: 'bar'
			},
			title: {
				text: '每日记录字数列表图'
			},
			legend: {
				enabled: false
			},
			credits: {
				enabled: false
			},
			subtitle: {
				text: '把每天的记录合并后列出来'
			},
			yAxis: {
				title: {
					text: '每日字数'
				}
			},
			xAxis:{
				categories:[
				{% for item in list %} '{{item}}', {% endfor %}
				]
			},
			plotOptions: {
				line: {
					dataLabels: {
						enabled: true
					},
					enableMouseTracking: true
				}
			},
			series: [{
				name:'日期',
				data:[ {% for item in list %} {{data[item]}}, {% endfor %} ],
				dataLabels: { 
					enabled: true
				}
			}]
		})
	});
</script>
